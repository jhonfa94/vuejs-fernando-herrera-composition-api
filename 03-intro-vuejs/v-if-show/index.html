<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Vuejs v-if & v-show</title>
</head>

<body>

    <div id="app">
        <h1>Batman Quotes</h1>
        <button @click="showAuthor = !showAuthor">Toogle Author</button>
        <hr>

        <ul>
            <li v-for="({quote, author}, index) in quotes" >
                <span>{{ index +1 }} - {{ quote }}</span>
                <blockquote v-if="showAuthor">{{ author }}</blockquote>
                <!-- 
                    v-if: renderiza el componente nuevamente
                    v-show: agrega clase display nonen sobre el componente para visualizarlo 
                -->
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>

</html>
